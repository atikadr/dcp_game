	<script src="../js/singleSongSelection.js"></script>
	<script src="../js/gameCanvasScript.js"></script>

	var _gaq = _gaq || [];
	_gaq.push(['_setAccount', 'UA-49333061-1']);

	(function() {

	<style type="text/css">
	#loader {
		position: fixed;
		left: 0px;
		top: 0px;
		width: 100%;
		height: 100%;
		z-index: 9999;
		background: url('http://harpers.org/wp-content/themes/harpers/images/ajax_loader.gif') 50% 50% no-repeat rgb(249,249,249);
	}
	</style>
	<script type="text/javascript">
	$(document).ready(function(){
		$("#loader").fadeOut();
		var gameHeight = -$("#gameCanvas").height()/2;
		var gameWidth = -$("#gameCanvas").width()/2;
		$("#Cocos2dGameContainer").css({
			"position":"absolute",
			"left":"50%",
			"top":"50%",
			"margin-left": gameWidth+"px",
			"margin-top": gameHeight+"px"
		});
		initGameCanvas();
	});
	</script>
</head>
<body style="padding:0px;margin:0px;background-color:white">
	<div id="loader"></div>
	<audio id="testSound" src="../sounds/test.mp3"></audio>
	<canvas id="gameCanvas" width="1200" height="800"></canvas>
	<button id="fullScreenButton">Full Screen</button>
</body>
