<!DOCTYPE HTML>
<html>
<head>
	<title>DCP game</title>
	<script src="../js/jquery-1.11.0.min.js"></script>
	<script src="../socket.io/socket.io.js"></script>
	<script src="../js/jquery.fullscreen-min.js"></script>
	<script src="../js/multiplayer.js"></script>
	<script src="../js/gameCanvasScript.js"></script>
	<script src="../js/gameRoom.js"></script>
	<script src="../js/startScreen.js"></script>
	<script src="../js/cocos2d.js"></script>
	<link rel="stylesheet" href="../css/gamecanvas.css" type="text/css"/>
	<script type="text/javascript">
	$(document).ready(function(){
		var gameHeight = -$("#gameCanvas").height()/2;
		var gameWidth = -$("#gameCanvas").width()/2;
		$("#Cocos2dGameContainer").css({
			"position":"absolute",
			"left":"50%",
			"top":"50%",
			"margin-left": gameWidth+"px",
			"margin-top": gameHeight+"px"
		});
		initGameCanvas();
	});
	</script>
</head>
<body style="padding:0px;margin:0px;background-color:white">
	<audio id="testSound" src="../sounds/test.mp3"></audio>
	<canvas id="gameCanvas" width="1200" height="800"></canvas>
	<button id="fullScreenButton">Full Screen</button>
</body>
</html>
